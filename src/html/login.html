<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="/css/login.css">
		<link rel="stylesheet" type="text/css" href="/libs/font/iconfont.css"/>
		<script type="text/javascript" src="/libs/jquery/jquery-1.11.3.min.js"></script>
		<script type="text/javascript" src="/libs/require/require.js" data-main="/js/login.js"></script>
	</head>
	<body>
		<header></header>
		<!--登录页-->
		<h2>我的账户 登录</h2>
		<content class="logincontent">
		<form id="div">
		<p>RETURNING CUSTOMERS</p>
		<p>If you are a registered user, please enter</br> your email and password.
		</p>
		<label>username: </br><input type="text" name="username" id="username" class="inp" placeholder="请输入用户名" /></label>
	
		<label>password: </br><input type="text" name="password" id="password" class="inp" placeholder="请输入密码"/></label>
	
		
		
		<button type="button" id="login-submit">登录</button>
		<label><input type="checkbox" name="remember" id="remember" checked="checked" value=""/>记住我</label>
		</form>
		
		<div class="new-user">
			<img src="/static/images/ddd.png"/>
			<a  href="/html/register.html" id="createuser">立即创建账户</a>
		</div>
		
		</content>
		
		
		
		<footer></footer>
	</body>
</html>
